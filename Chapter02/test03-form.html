<html ng-app>
    <body>
        <form ng-controller="StartUpController01">
            Check box : <input type="checkbox" ng-model="youCheckedIt"><br>

            Starting: <input ng-change="computeNeeded()"
                             ng-model="funding.startingEstimate">
            Recommendation: {{funding.needed}}
        </form>

        <br>
        formular:
        <br>
        <form ng-submit="requestFunding()" ng-controller="StartUpController02">
            Starting: <input ng-change="computeNeeded()" ng-model="startingEstimate">
            Recommendation: {{needed}}
            <button>Fund my startup!</button>
            <button ng-click="reset()">Reset</button>
        </form>


        <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js">
        </script>
        <script>
            function StartUpController01($scope) {
                $scope.funding = {startingEstimate: 0, needed: 0};
                $scope.$watch('funding.startingEstimate', $scope.computeNeeded);
                $scope.computeNeeded = function () {
                    $scope.funding.needed = $scope.funding.startingEstimate * 10;
                };
            }

            function StartUpController02($scope) {
                $scope.computeNeeded = function () {
                    $scope.needed = $scope.startingEstimate * 10;
                };
                $scope.requestFunding = function () {
                    window.alert("Sorry, please get more customers first.");
                };
                $scope.reset = function() {
                    $scope.startingEstimate = 0;
                }
            }



        </script>
    </body>
</html>
